apply plugin: 'com.android.application'

android {

    compileSdkVersion 23
    buildToolsVersion '23.0.2'
    useLibrary 'org.apache.http.legacy'
    defaultConfig {
        applicationId "hotP2B.WageGainTools.android"
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 17
        versionName "2.0.4"
    }
    lintOptions {
        abortOnError false
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            zipAlignEnabled true
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.3.0'
    compile files('libs/acra-4.8.2.jar')
    compile files('libs/gson-2.2.4.jar')
    compile files('libs/KJFrameForAndroid_v2.245.jar')
    compile files('libs/mpchartlib.jar')
    compile files('libs/mpermissions.jar')
    compile files('libs/photoview-library.jar')
    compile files('libs/SDK_QQ.jar')
    compile files('libs/SDK_WeiXin.jar')
    compile files('libs/xstream-1.4.7.jar')
}
